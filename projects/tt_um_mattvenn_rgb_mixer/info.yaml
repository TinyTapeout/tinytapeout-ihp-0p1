# Tiny Tapeout project information
project:
  title:        "RGB Mixer demo"      # Project title
  author:       "Matt Venn"      # Your name
  discord:      "mattvenn"      # Your discord username, for communication and automatically assigning you a Tapeout role (optional)
  description:  "Zero to ASIC demo project"      # One line description of what your project does
  language:     "Verilog" # other examples include SystemVerilog, Amaranth, VHDL, etc
  clock_hz:     10000000       # Clock frequency in Hz (or 0 if not applicable)

  # How many tiles your design occupies? A single tile is about 167x108 uM.
  tiles: "1x1"          # Valid values: 1x1, 1x2, 2x2, 3x2, 4x2, 6x2 or 8x2

  # Your top module name must start with "tt_um_". Make it unique by including your github username:
  top_module:  "tt_um_mattvenn_rgb_mixer"

  # List your project's source files here. Source files must be in ./src and you must list each source file separately, one per line:
  source_files:
    - "tt_um_mattvenn_rgb_mixer.v"
    - "rgb_mixer.v"
    - "debounce.v"
    - "pwm.v"
    - "encoder.v"

# The pinout of your project. Leave unused pins blank. DO NOT delete or add any pins.
pinout:
  # Inputs
  ui[0]: "enc0 a"
  ui[1]: "enc0 b"
  ui[2]: "enc1 a"
  ui[3]: "enc1 b"
  ui[4]: "enc2 a"
  ui[5]: "enc2 b"
  ui[6]: "debug bit 0"
  ui[7]: "debug bit 1"

  # Outputs
  uo[0]: "pwm0"
  uo[1]: "pwm1"
  uo[2]: "pwm2"
  uo[3]: ""
  uo[4]: ""
  uo[5]: ""
  uo[6]: ""
  uo[7]: ""

  # Bidirectional pins
  uio[0]: "encoder bit 0"
  uio[1]: "encoder bit 1"
  uio[2]: "encoder bit 2"
  uio[3]: "encoder bit 3"
  uio[4]: "encoder bit 4"
  uio[5]: "encoder bit 5"
  uio[6]: "encoder bit 6"
  uio[7]: "encoder bit 7"

# Do not change!
yaml_version: 6
