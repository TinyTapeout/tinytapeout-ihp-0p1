      - name: Upload DRC results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: drc-minimal-raw-results
          path: sg13g2_minimal_raw.lyrdb

      - name: install xmllint
        run: |
          sudo apt-get update
